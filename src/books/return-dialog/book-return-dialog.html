<div class="modal-header">
  <h3 class="modal-title">Return book</h3>
</div>
<div class="modal-body">
  Are you sure you want to return <em>{{ $ctrl.book.title }}</em> from <em>{{$ctrl.borrowedBy.name}}</em>?
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.close({$value: $ctrl.book});">Yes, return</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.dismiss({$value: 'cancel'});">Cancel</button>
</div>
